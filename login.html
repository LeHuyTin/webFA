<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="font/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css">
        <link rel="stylesheet" href="./Public/css/login.css">
        <title>FA-shion shop</title>
    </head>
    <body>

        <div class="zform">

            <div class="close_btn">
                <a href="index"><i class="fa-solid fa-x"></i></a>
            </div>

            <div class="forgot_form">
                <h2>Đặt lại mật khẩu</h2>
                <form action="login.html" method="post">
                    <div class="mb-3">
                        <i class="fa-solid fa-envelope"></i> <label for="email"
                            class="form-label">Email đã đăng kí</label>
                        <input type="text" class="form-control" id="email"
                            name="email" autocomplete="off" required>
                    </div>
                    <button id="submit_btn" type="submit"
                        class="btn btn-primary">Gửi</button>
                </form>
                <div class="back_login">
                    <i class="fa-solid fa-arrow-left-long"></i>
                </div>
            </div>

            <div class="login_form">
                <h2>Đăng nhập</h2>
                <form action="index" method="post">
                    <div class="mb-3">
                        <i class="fa-solid fa-user"></i> <label for="username"
                            class="form-label">Tài khoản</label>
                        <input type="text" class="form-control" id="username"
                            name="username" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <i class="fa-solid fa-lock"></i> <label
                            for="password"
                            class="form-label">Mật khẩu</label>
                        <div class="password-container">
                            <input type="password" class="form-control"
                                id="password-login"
                                name="password-login" required>
                            <button type="button" class="toggle-password"
                                data-target="password-login"
                                onclick="togglePasswordVisibility(this)">
                                <i class="fa-solid fa-eye-slash "></i>
                            </button>
                        </div>
                    </div>

                    <div class="save_pass">
                        <input type="checkbox" class="form-check-input"
                            id="remember">
                        <label class="form-check-label" for="remember">Ghi nhớ
                            đăng
                            nhập</label>
                        <div class="forgot">
                            <a href="#" class="forgot_link">Quên mật khẩu?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng
                        nhập</button>
                </form>
                <div class="login_register">
                    <p>Bạn chưa có tài khoản? <a href="#"
                            class="register_link">Đăng ký ngay</a></p>
                </div>
            </div>

            <div class="register_form">
                <h2>Đăng ký</h2>
                <form action="index" method="post">
                    <div class="mb-3">
                        <i class="fa-solid fa-user"></i> <label for="name"
                            class="form-label">Họ tên</label>
                        <input type="text" class="form-control" id="name"
                            name="name" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <i class="fa-solid fa-user"></i> <label for="username"
                            class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username"
                            name="username" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <i class="fa-solid fa-envelope"></i> <label for="email"
                            class="form-label">Email</label>
                        <input type="text" class="form-control" id="email"
                            name="email" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <i class="fa-solid fa-lock"></i> <label for="password"
                            class="form-label">Mật khẩu</label>
                        <div class="password-container">
                            <input type="password" class="form-control"
                                id="password-register"
                                name="password-register" required>
                            <button type="button" class="toggle-password"
                                data-target="password-register"
                                onclick="togglePasswordVisibility(this)">
                                <i class="fa-solid fa-eye-slash "></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <i class="fa-solid fa-lock"></i> <label for="repassword"
                            class="form-label">Nhập lại mật khẩu</label>
                        <div class="password-container">
                            <input type="password" class="form-control"
                                id="repassword"
                                name="repassword" required>
                            <button type="button" class="toggle-password"
                                data-target="repassword"
                                onclick="togglePasswordVisibility(this)">
                                <i class="fa-solid fa-eye-slash "></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng
                        ký</button>
                </form>
                <div class="login_register">
                    <p>Bạn đã có tài khoản? <a href="#" class="login_link">Đăng
                            nhập ngay</a></p>
                </div>
            </div>
        </div>

    </body>
    <script src="././Public/js/login_register.js"></script>
</html>
